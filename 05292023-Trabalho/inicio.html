<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Cadastro de Salário</h1>
    
    <form action="exibir.php" method="post">
     
        <fieldset>
        <h3>Selecione o tipo de Funcionário:</h3>
            
            <input type="radio" id="horista" name="funcionario" value="horista">
            <label for="horista">Horista</label><br>
            <input type="radio" id="Fixo" name="funcionario" value="Fixo">
            <label for="Fixo">Fixo</label>
        </fieldset>
        <fieldset>
            <h3>Dados do Funcionário:</h3>
            <label for="Nome">Nome: </label>
            <input type="text" id="Nome" name="Nome"><br><br>
            <label for="documento">Documento: </label>
            <input type="text" id="documento" name="documento"><br><br>
            <label for="horas">Numero de horas trabalhadas: </label>
            <input type="number" id="horas" name="horas"><br><br>
            <label for="valor">Valor do salário(Fixo/Hora): </label>
            <input type="number" id="valor" name="valor">
            
        </fieldset><br>
        <input id="bt" type="submit" value="Cadastrar">  
        <input id="bt" type="reset" value="Limpar">
        
        
    </form>
</body>
</html>
